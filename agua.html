<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agua</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#282C40] flex flex-col w-screen h-screen">
    <div class="w-full h-auto bg-[#4571ad] justify-center align-center flex">
      <h1 class="text-[#282C40] text-[25px] pb-[10px] font-bold">Resumo de Hidratação</h1>
    </div>
    <div class="w-full h-[200px] border-[2px] border-[#4571ad]">
      <div class="w-auto h-auto flex items-center justify-center gap-4">
        <div class="w-[180px] h-[170px] bg-[#282C40] rounded-[10px] shadow-2xl shadow-black flex justify-center items-center flex-col">
            <h1 class="text-white text-lg font-bold">Água Consumida</h1>
            <h1 class="text-white text-sm">2L</h1>
        </div>
        <div class="w-[180px] h-[170px] bg-[#282C40] rounded shadow-2xl shadow-black flex justify-center items-center flex-col">
            <h1 class="text-white text-lg font-bold">Copos Consumidos</h1>
            <h1 class="text-white text-sm">8 Copos</h1>
        </div>
        <div class="w-[180px] h-[170px] bg-[#282C40] rounded shadow-2xl shadow-black flex justify-center items-center flex-col">
            <h1 class="text-white text-lg font-bold">Meta de Hidratação</h1>
            <h1 class="text-white text-sm">3L</h1>
        </div>
      </div>
    </div>
    <div class="w-full h-[200px] border-[2px] border-[#4571ad] flex justify-center items-center">
        <div class="w-[250px] h-[180px] bg-[#4571ad] flex justify-center items-center flex-col">
            <h1 class="text-white">Total de Hidratação</h1>
            <h1 class="text-white font-bold text-3xl">14L na última semana</h1>
        </div>
    </div>
  </body>
</html>
